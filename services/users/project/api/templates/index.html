
<!DOCTYPE html>

<html >
<head>
	<meta charset="UTF-8">
	<title>Prueba plantilla</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" rel="stylesheet">

	{% block css %}{% endblock%}


</head>
<body>
	<div class="container">
		<div class="column is-one-third">
		<br>
		<h1 class="title">All Users</h1>
		<hr><br>
		<form action="/" method="POST">
			<div class="field">
				<input name="username" class="input" type="text" placeholder="INgrese usuario" required>

			</div>
			<div class="field">
				<input name="email" class="input" type="email" placeholder="Ingrese su email" required>

			</div>
				<input  type="submit" class="button is-primary is-fullwidth" value="Ingresar">
		</form>
		<br>
		<hr>
		{% if users %}
		<ol>
			{% for user in users %}
			<li>{{user.username}}</li>
			{% endfor %}
		</ol>
		{% else %}
			<p>NO HAY USUARIOS!</p>
		{% endif %}
		</div>
	</div>



{% block js %}{% endblock%}
</body>
</html>
